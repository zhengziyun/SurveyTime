<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>offline</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			html{
				font-size:3.125vw;
			}
			.mainBox{
				width:100vw;
				height:100vh;
				display:flex;
				background:#fafafa;
			}
			.offlineBox{
				margin:auto;
			}
			.offlineBox>img{
				display:block;
				width:14rem;
				margin:0 auto;
			}
			.offlineBox>p{
				margin:auto;
				font-size:1.6rem;
				line-height:5rem;
			}
		</style>
	</head>
	<body>
		<div class="mainBox">
			<div class="offlineBox">
				<img src="images/offline.png"/>
				<p>网络连接中断，请稍后重试！</p>
			</div>
		</div>
	</body>
</html>
