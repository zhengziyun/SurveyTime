<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="lj-wrap2">
		<div class="lj-main2">
			<span>
				<img src="images/lj-logo.png">
			</span>
			<h1 class="lj-h1">SurveyTime</h1>
			<div class="lj-content2">
			
					<div class="lj-input2">
						<span>用户名：</span>
						<input type="text" placeholder="请输入用户名" ng-model="user"  ng-blur="userBlur()" ng-focus="userFocus()" class="{{className}}"/>
					</div>
					<div class="lj-input2">
						<span>密&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
						<input type="password" placeholder="请输入密码" ng-model="password"  ng-blur="pasBlur()" ng-focus="pasFocus()"  class="{{className1}} lj-passwords"/>
						<div class="lj-yan" ng-click="yan()"><img src="images/lj-yan.png"></div>
					</div>
					<div class="lj-remember2">
						<div class="lj-jizhu">
							<input type="checkbox" class="lj_cook lj-jizhu1" index="false" ng-click="zidongy1()" ng-checked="lijiang1"/>
							<span ng-click="zidongy()">记住密码</span>	
						</div>
						<div id="lj-search_pass_link">
							<input type="checkbox" index="false" class="lj-search_pass_link1" ng-checked="lijiang" ng-click="zidong1()">  
			                <span ng-click="zidong()">自动登录</span>  
			            </div>
					</div>
					  
		              
		         
					<input  ng-click="login()" ng-disabled="oForm.$invalid" value="登录" class="btn btn-info lj-a" type="submit" />
					<input  ng-click="zhuce()" value="注册" class="btn btn-info lj-a" type="button" />
			
			</div>
		</div>
		<div class="lj-user-password">
			用户名或密码不正确
		</div>
	</div>
	<script type="text/javascript">  
          
    </script>
</body>
</html>
